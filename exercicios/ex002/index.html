<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico, <br> como esse, vc pode usar a tag &lt;br&gt; <!-- LESS THAN / GREATER THAN --> </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;

        Procurar miscs simbols

    </p>
    <p>Vamos adicionar emojis:
        &#x1f44D;
        &#x1f440;
        
    

    </p>
    
</body>
</html>
